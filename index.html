<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        .hero-section {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('https://th.bing.com/th/id/OIG3.q8b_.8MP_4NwIFAjy.uA?pid=ImgGn') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero-text {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
            font-size: 2rem;
            font-weight: bold;
        }
        .product-section {
            text-align: center;
            padding: 20px;
        }
        .product-image {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        .carousel {
            display: flex;
            width: 60%;
            gap: 20px;
            animation: slide 9s infinite;
        }
        .carousel img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes slide {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(-33%); }
            66% { transform: translateX(-66%); }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .video-section {
            text-align: center;
            padding: 20px;
        }
        .video-section iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-text">Fresh & Organic Market</div>
    </div>
    <div class="product-section">
        <img src="https://th.bing.com/th/id/OIG4.nYdGv188TCQTNDhuiX5W?pid=ImgGn" alt="Product Display" class="product-image">
    </div>
    <div class="video-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HC52RrASIak?si=wOH6YspSrKjrQLfl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://th.bing.com/th/id/OIG3.8mid478vdl5SklKLj8HQ?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Slide 1">
            <img src="https://th.bing.com/th/id/OIG3.bHSX013yxbMviwXoK70W?pid=ImgGn" alt="Slide 2">
            <img src="https://th.bing.com/th/id/OIG3.UOFDsXjZ78LD7rn_cZJl?pid=ImgGn" alt="Slide 3">
        </div>
    </div>
    <script>
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = 'â„';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnowflakes, 200);
    </script>
</body>
</html>
